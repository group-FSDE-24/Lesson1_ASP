<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;

        }

        .stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .stat-icon {
            font-size: 40px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-title {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">📊 Admin Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Statistics Cards -->
        <div class="row g-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">İstifadəçilər</div>
                            <div class="stat-number">1,250</div>
                        </div>
                        <div class="stat-icon text-primary">👥</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-primary" style="width: 75%"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">Satışlar</div>
                            <div class="stat-number">$8,420</div>
                        </div>
                        <div class="stat-icon text-success">💰</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-success" style="width: 60%"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">Sifarişlər</div>
                            <div class="stat-number">320</div>
                        </div>
                        <div class="stat-icon text-warning">📦</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-warning" style="width: 45%"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-title">Ziyarətlər</div>
                            <div class="stat-number">12,900</div>
                        </div>
                        <div class="stat-icon text-danger">📈</div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-danger" style="width: 85%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Stats -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="stat-card">
                    <h5>📅 Aylıq Aktivlik</h5>
                    <p class="text-muted">Son 30 gün ərzində aktiv istifadəçilər</p>
                    <div class="progress">
                        <div class="progress-bar bg-info" style="width: 70%">70%</div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="stat-card">
                    <h5>⚙️ Sistem Yüklənməsi</h5>
                    <p class="text-muted">Server resurs istifadəsi</p>
                    <div class="progress">
                        <div class="progress-bar bg-secondary" style="width: 55%">55%</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
