<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .contact-title {
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-box">
                    <h3 class="text-center contact-title">Əlaqə Formu</h3>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" placeholder="Adınızı daxil edin">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email adresiniz">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mövzu</label>
                            <input type="text" class="form-control" placeholder="Mövzu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mesaj</label>
                            <textarea class="form-control" rows="4" placeholder="Mesajınızı yazın"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Göndər
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
